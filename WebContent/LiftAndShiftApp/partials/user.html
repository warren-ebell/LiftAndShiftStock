
<div class="container">
    <div class="form-horizontal">
        <div>
            <h4>User List</h4>
            <p class="text-muted">Click on the username button to edit the user, or click the 'Add' button to add a new user.</p>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email Address</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userList">
                    <td>
                        {{ user.displayName }}
                    </td>
                    <td>
                        {{ user.emailAddress }}
                    </td>
                    <td>
                        <button class="btn" ng-click="getUserForUserId(user.userId)">{{user.userName}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="button" class="btn btn-default" ng-click="addUser()">Add</button>
    </div>
</div>

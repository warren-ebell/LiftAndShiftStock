
<div class="container">
    <div class="form-horizontal">
        <div>
            <h4>Accessories</h4>
            <p class="text-muted">Add accessories to the quote.</p>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Price (EUR)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="acc in accessories">
                    <td>
                        {{ acc.description }}
                    </td>
                    <td>
                        {{ acc.pricing }}
                    </td>
                    <td>
                        <button class="btn" ng-click="removeAccessory(acc)">X</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <table>
                    <tr>
                        <td>
                            <label class="control-label" for="description">Accessory description:</label>
                        </td>
                        <td>
                            <input class="input" id="description" type="text" ng-model="description" ng-model-instant>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label" for="pricing">Price (EUR):</label>
                        </td>
                        <td>
                            <input class="input" id="pricing" type="number" step="any" min="0" ng-model="pricing" ng-model-instant>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="addAccessory()">Add</button>
                        </td>
                    </tr>
                </table>
                <br>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default" ng-click="next()">Next</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="form-horizontal">
        <div>
            <h4>Quote History</h4>
            <p class="text-muted">Click on the 'View' button to view the quotation.</p>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Quotation Date</th>
                <th>View</th>
                <th>Return Stock</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="quote in miniQuotes">
                <td>
                    {{ quote.customerName }}
                </td>
                <td>
                    {{ quote.quotationDate }}
                </td>
                <td>
                    <button class="btn" ng-click="viewQuotation(quote.quotationId)">View</button>
                </td>
                <td>
                    <button class="btn" ng-click="returnStock(quote.quotationId)">Return</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
